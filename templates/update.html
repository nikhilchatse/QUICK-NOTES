<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    {% include 'nav.html' %}
    <div class="container mt-1">
        <h1 class="text-center mb-4">My Notes</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                {% for i in user %}
                <form id="noteForm" class="mb-4" action="/mynotes" method="post">
                    <div class="mb-3">
                        <input type="hidden" name="id" value="{{i[0]}}">
                        <label for="noteTitle" class="form-label">Title</label>
                        <input type="text" value="{{i[1]}}" name="title" class="form-control" id="noteTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="noteContent" class="form-label">Note</label>
                        <textarea class="form-control" value="{{i[2]}}"  name="content" id="noteContent" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
                {% endfor %}
            </div>
        </div>

       
    </div>

    
    
</body>
</html>
